server.port=7777

spring.datasource.url=jdbc:h2:mem:algafood_test;MODE=MySQL;DATABASE_TO_LOWER=true
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jackson.serialization.fail-on-empty-beans=false
spring.hateoas.enabled=false

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:${server.port}/.well-known/jwks.json
algafood.jwt.keystore.jks-location=base64: