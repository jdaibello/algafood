# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start
        mysql -e 'CREATE DATABASE algafood;' -uroot -p
    - name: Run flayway migrations and seed database
      uses: joshuaavalon/flyway-action@v2
      with:
        url: jdbc:mysql://mysql:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
        user: root
    - name: Run Integration Tests with Maven
      run: mvn -B verify --file pom.xml
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml
